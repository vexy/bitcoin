description "Vincoin Core Daemon"

start on runlevel [2345]
stop on starting rc RUNLEVEL=[016]

env VINCOIND_BIN="/usr/bin/vincoind"
env VINCOIND_USER="vincoin"
env VINCOIND_GROUP="vincoin"
env VINCOIND_PIDDIR="/var/run/vincoind"
# upstart can't handle variables constructed with other variables
env VINCOIND_PIDFILE="/var/run/vincoind/vincoind.pid"
env VINCOIND_CONFIGFILE="/etc/vincoin/vincoin.conf"
env VINCOIND_DATADIR="/var/lib/vincoind"

expect fork

respawn
respawn limit 5 120
kill timeout 600

pre-start script
    # this will catch non-existent config files
    # vincoind will check and exit with this very warning, but it can do so
    # long after forking, leaving upstart to think everything started fine.
    # since this is a commonly encountered case on install, just check and
    # warn here.
    if ! grep -qs '^rpcpassword=' "$VINCOIND_CONFIGFILE" ; then
        echo "ERROR: You must set a secure rpcpassword to run vincoind."
        echo "The setting must appear in $VINCOIND_CONFIGFILE"
        echo
        echo "This password is security critical to securing wallets "
        echo "and must not be the same as the rpcuser setting."
        echo "You can generate a suitable random password using the following "
        echo "command from the shell:"
        echo
        echo "bash -c 'tr -dc a-zA-Z0-9 < /dev/urandom | head -c32 && echo'"
        echo
        echo "It is recommended that you also set alertnotify so you are "
        echo "notified of problems:"
        echo
        echo "ie: alertnotify=echo %%s | mail -s \"Vincoin Alert\"" \
            "admin@foo.com"
        echo
        exit 1
    fi

    mkdir -p "$VINCOIND_PIDDIR"
    chmod 0755 "$VINCOIND_PIDDIR"
    chown $VINCOIND_USER:$VINCOIND_GROUP "$VINCOIND_PIDDIR"
    chown $VINCOIND_USER:$VINCOIND_GROUP "$VINCOIND_CONFIGFILE"
    chmod 0660 "$VINCOIND_CONFIGFILE"
end script

exec start-stop-daemon \
    --start \
    --pidfile "$VINCOIND_PIDFILE" \
    --chuid $VINCOIND_USER:$VINCOIND_GROUP \
    --exec "$VINCOIND_BIN" \
    -- \
    -pid="$VINCOIND_PIDFILE" \
    -conf="$VINCOIND_CONFIGFILE" \
    -datadir="$VINCOIND_DATADIR" \
    -disablewallet \
    -daemon

